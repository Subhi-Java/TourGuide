image: openjdk:17-alpine
stages:
  - build
  - test

cache:
  paths:
    - build
    - .gradle

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  JACOCO_CSV_LOCATION: 'build/jacocoCsv'
before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME
  - chmod +x gradlew

build:
  stage: build
  script: ./gradlew --build-cache assemble
  artifacts:
    paths:
      - build/libs/*.jar

test:
  stage: test
  script:
    - ./gradlew clean test jacocoTestReport
    - cp -R build/reports/tests/test build/
    - cp -R build/jacocoHtml build/
  artifacts:
    paths:
      - build/reports/tests/test/index.html
      - build/jacocoHtml/index.html
    when: always
